<div *ngIf="loading" class="alert alert-warning text-center">
    <div class="spinner-border text-warning" role="status"></div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
</div>

<div *ngIf="loading" class="alert alert-warning text-center">
    <div class="spinner-border text-warning" role="status"></div>
</div>

<div [formGroup]="form">
    <label class="form-label" for="selectManufacturer">Manufacturer</label>
    <select class="form-select" [formControlName]="'manufacturer'" id="selectManufacturer" [compareWith]="compareFn"
        id="selectManufacturer" aria-label="Select manufacturer">
        <option *ngFor="let manufacturer of manufacturers" [ngValue]="manufacturer">
            {{ manufacturer.name }}
        </option>
    </select>

    <div *ngIf="manufacturer?.invalid && (manufacturer?.dirty || manufacturer?.touched)" class="alert alert-danger">
        <div *ngIf="manufacturer?.errors?.['required']">Please choose a manufacturer.</div>
    </div>
</div>
